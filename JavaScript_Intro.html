    <body>
        <script type="text/javascript">

            // Calling function from another function
           function doFirst() {
               document.write ("I am First!");
           }
            function doSecond() {
               document.write (" 2222222! ");
           }
            function start() {
            doFirst ();
            doSecond ();
            }

            start(); //always call functions!!!
            // calls first function THEN the second function
        </script>
    </body>
