    <body>
        <script type="text/javascript">

            // Global and Local Variables
            // Global - variables created OUTSIDE a function - can be used anywhere...
            // Local - variables created INSIDE a function - only used within the function it has been declared....

            var girl = " Irene "; //variable declared outside thefunction (GLOBAL)

            function spit () {
            var girl = " Irene "  // LOCAL
            document.write (girl);
            }

            spit(); //first way to call variable
            document.write(girl); //second way to call variable: only applicable if variable has been defined outside the function.
        </script>
    </body>
</html>
