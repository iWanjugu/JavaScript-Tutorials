        <script type="text/javascript">
            // switch statement

            var girl = "natalie";

                case "natalie": //this is the case scenario for the condition girl - "natalie"
                    document.write ("you must xxxx");

                case "ashley":
                    document.write ("Ooooohhhh...");
                    break;

                default: //if all your cases don't match
            }       document.write ("This is the default"); //no break

        </script>
